        flex-direction: column;

      }

        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 10px 15px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        margin-bottom: 0 !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        align-items: center;

        width: 60px;
        height: auto;
        transform: scale(0.8);
      }

      .navbar-img {

        height: auto;
      }

      .navbar-nav {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #ffffff;

        align-items: center;
        gap: 10px;
        padding-left: 100px;
        padding-right: 10px;
        padding-top: 5px;
        background-color: var(--text-white);
        border-radius: 15px;
        color: var(--primary-blue);
      }

      .search-icon {
        padding-left: 10px;
        color: #e6005c;
      }

      .search-icon i {
        font-size: 20px;
      }

      /* Image Styles */
      .hero img {

        height: auto;
        display: flex;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: -10px;

      /* Form Styles */
      .form-container {

        align-items: stretch;
        justify-content: center;

        padding: 20px;

        width: 100%;
        max-width: 500px;

      label {

        width: 100%;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 600;
        color: #003ec3;
        text-align: center;
        justify-content: center;
        margin: 0 auto;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #333;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="tel"] {
        width: 100% !important;
        padding: 12px 45px !important;
        margin-bottom: 0 !important;
        border: 1px solid #333;
        border-radius: 5px;
        font-size: 15px !important;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #333;
      }

      .btn {
        width: 60%;
        max-width: 300px;
        padding: 10px;
        background: linear-gradient(to right, #003ec3, #bc004b);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;

        text-align: center;
        margin: 10px auto 10px;

        justify-content: center;

        left: 0;
        width: 100%;
        height: 100%;

        text-align: center;

      }

      }

        display: flex;
        justify-content: center;
        gap: 1.5rem;

      // js untuk auto scroll
      function startAutoScroll() {
        const lists = document.querySelectorAll(".list"); // Ambil semua elemen dengan class list

        lists.forEach((list) => {
          let isScrolling = true;

          function scroll() {
            if (!isScrolling) return;

            const firstItem = list.querySelector(".item");
            if (!firstItem) return;

            const itemHeight = firstItem.offsetHeight;

            // Animasi scroll
            list.style.transition = "transform 1s ease";
            list.style.transform = `translateY(-${itemHeight}px)`;

            // Reset posisi setelah animasi
            setTimeout(() => {
              list.style.transition = "none";
              list.style.transform = "translateY(0)";
              list.appendChild(firstItem.cloneNode(true));
              firstItem.remove();

              // Lanjutkan scroll
              setTimeout(() => {
                requestAnimationFrame(scroll);
              }, 1500); // Jeda 2 detik sebelum item berikutnya
            }, 1000);
          }

          // Mulai scroll
          scroll();

          // Handle hover
          const listBox = list.closest(".list-box");
          if (listBox) {
            listBox.addEventListener("mouseenter", () => {
              isScrolling = false;
            });

            listBox.addEventListener("mouseleave", () => {
              isScrolling = true;
              scroll();
            });
          }
        });
      }

      // Panggil fungsi saat dokumen dimuat
      document.addEventListener("DOMContentLoaded", startAutoScroll);
